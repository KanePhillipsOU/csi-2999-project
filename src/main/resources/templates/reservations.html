<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    flatpickr("#dateRange", {
      mode: "range",
      dateFormat: "m-d-Y",
      minDate: "today"
    });
    
    document.getElementById('reservationForm').addEventListener('submit', function(event) {
      const dateRangeInput = document.getElementById('dateRange').value.split(' to ');
      
      if (dateRangeInput.length !== 2) {
        alert('Please select a valid date range.');
        event.preventDefault();
        return;
      }
      
      const startDate = new Date(dateRangeInput[1]);
      const endDate = new Date(dateRangeInput[2]);  //FIXME messing around, should be [0] [1]
      
      if (startDate >= endDate) {
        alert('End date must be after the start date.');
        event.preventDefault();
      }
    });
  });
</script>
