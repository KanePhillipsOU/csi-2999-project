<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Search Results</h1>
    
    <form>

        <label for="first-name">Enter your first name: </label>
        <input type="text" name="firstName" id="first-name" required />
        <label for="last-name">Enter your last name: </label>
        <input type="text" name="lastName" id="last-name" required />

        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required />

        <label for="phone">Enter your phone number: </label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required />
            
        <fieldset>
            <legend>Do you agree with the rules and regulations?</legend>
            <label><input type="radio" name="radio" value="yes" /> Yes</label>
            <label><input type="radio" name="radio" value="no" /> No</label>
        </fieldset>

        <input id="revervation-submit-btn" type="submit" value="Make Reservation" />

      </form>

      <script src="js/reservation.js"></script>
</body>
</html>
